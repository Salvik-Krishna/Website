    <style>
        .dark-mode-toggle {
            position: relative;
            top: 80%;
            left: 98.5%;
            transform: translate(-50%, -50%);
            z-index: 1000;
        }

        .dark-mode-toggle .toggle-label {
            cursor: pointer;
            display: inline-block;
            width: 60px;
            height: 34px;
            position: relative;
            background-color: #ccc;
            border-radius: 34px;
            transition: background-color 0.3s;
        }

        .dark-mode-toggle .toggle-label:before {
            content: '';
            position: absolute;
            width: 26px;
            height: 26px;
            border-radius: 50%;
            background-color: #fff;
            top: 50%;
            transform: translateY(-50%);
            left: 4px;
            transition: transform 0.3s;
        }

        .dark-mode-toggle input[type="checkbox"] {
            display: none;
        }

        .dark-mode-toggle input[type="checkbox"]:checked + .toggle-label {
            background-color: #3B3B3B;
        }

        .dark-mode-toggle input[type="checkbox"]:checked + .toggle-label:before {
            transform: translateX(26px) translateY(-50%);
        }
    </style>
</head>

    <script>
        const toggleSwitch = document.querySelector('#dark-mode-toggle-switch');

        toggleSwitch.addEventListener('change', () => {
            if (toggleSwitch.checked) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');
            }
        });
